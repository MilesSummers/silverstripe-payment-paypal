name: PayPal
---

PaymentFactory:
  PayPalExpress:
    title: 'PayPal Express Checkout'
    processor: 'PaymentProcessor_GatewayHosted'
    gateway_classes:
      live: PayPalGateway_Express
      dev: PayPalGateway_Express

PayPalGateway:
  live:
    url:
      'https://api-3t.paypal.com/nvp'
    redirect_url:
      'https://www.paypal.com/webscr'
  dev:
    url:
      'https://api-3t.sandbox.paypal.com/nvp'
    redirect_url:
      'https://www.sandbox.paypal.com/webscr'
  action:
    'Sale'
  version:
    '72.0'
